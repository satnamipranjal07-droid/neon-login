<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neon Login Page</title>
  <link rel="stylesheet" href="style.css">

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <form id="loginForm" class="card" autocomplete="on">
    <div class="header">
      <div class="logo">PS</div>
      <div>
        <h1>Welcome Back</h1>
        <p class="lead">Login to your account</p>
      </div>
    </div>

    <!-- Username -->
    <div class="field">
      <label for="username">Username</label>
      <div class="input">
        <span class="username-icon"><i class="fa-solid fa-user"></i></span>
        <input id="username" name="username" type="text" placeholder="Enter Username" required>
      </div>
    </div>

    <!-- Password -->
    <div class="field">
      <label for="password">Password</label>
      <div class="input password-field">
        <span class="password-icon"><i class="fa-solid fa-lock"></i></span>
        <input id="password" name="password" type="password" placeholder="Enter Password" required minlength="6">
        <button id="togglePwd" type="button">Show</button>
      </div>
    </div>

    <div class="hint">Minimum 6 characters</div>

    <div class="row">
      <div class="checkbox">
        <label><input id="remember" name="remember" type="checkbox"> Remember me</label>
      </div>
      <a href="#" id="forgot">Forgot password?</a>
    </div>

    <button id="submitBtn" class="btn primary" type="submit">Login</button>

    <div id="msg" class="error" role="alert"></div>

    <div class="signup-text">
      New user? <a href="#" id="signup">Create account</a>
    </div>
  </form>

  <script>
  const form = document.getElementById('loginForm');
  const msg = document.getElementById('msg');
  const toggle = document.getElementById('togglePwd');
  const pwd = document.getElementById('password');

  // Password show/hide button
  toggle.addEventListener('click', () => {
    if (pwd.type === 'password') {
      pwd.type = 'text';
      toggle.textContent = 'Hide';
    } else {
      pwd.type = 'password';
      toggle.textContent = 'Show';
    }
  });

  // Form submit handler (backend connect)
  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value.trim();

    if (!username || !password) {
      msg.textContent = "Username aur password dono chahiye!";
      msg.style.color = "red";
      return;
    }

    try {
      const res = await fetch('/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });

      const data = await res.json();

      if (res.ok) {
        msg.textContent = data.message;
        msg.style.color = "#00ff66";
      } else {
        msg.textContent = data.message;
        msg.style.color = "red";
      }
    } catch (err) {
      msg.textContent = "Server error! Termux me 'node server.js' check karo.";
      msg.style.color = "orange";
    }
  });
  </script>
</body>
</html>
